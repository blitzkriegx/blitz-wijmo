<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lightbox - Key Navigation</title>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />
	
	<link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
	
    <script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <link href="../../themes/wijmo/jquery.wijmo-open.2.1.4.css" rel="stylesheet" type="text/css" />
	<script src="../../external/jquery.wijmo-open.all.2.1.4.min.js" type="text/javascript"></script>
	<link href="../../themes/wijmo/jquery.wijmo.wijlightbox.css" rel="stylesheet" type="text/css"/>	
	<script src="../../wijmo/jquery.wijmo.wijlightbox.js" type="text/javascript"></script>
	
	
	<script type="text/javascript">
		$(function () {
			$("#lightbox").wijlightbox({
				textPosition: 'titleOverlay',
				keyNav: true
			}).focus();
		});
	</script>
</head>

<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>Keyboard Navigation</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
				
				<div id="lightbox">
                <a href="http://lorempixum.com/600/400/sports/1" rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixum.com/150/125/sports/1"  title="Grass Field" alt="Grass Field with a car in the background" /></a>
                <a href="http://lorempixum.com/600/400/sports/2" rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixum.com/150/125/sports/2"  title="Mountains" alt="Mountains and a blue cloudy sky" /></a>
                <a href="http://lorempixum.com/600/400/sports/3"  rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixum.com/150/125/sports/3" title="Bridge" alt="Bridge with mountains" /></a>
                <a href="http://lorempixum.com/600/400/sports/4" rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixum.com/150/125/sports/4"  title="Building" alt="Building with interesting architecture" /></a>
				</div>
			<!-- End demo markup -->
			<div class="demo-options">
			<!-- Begin options markup -->
				
			<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>This sample demonstrates how the keyboard can be used to scroll through images in a wijlightbox widget by setting the keyNav option. Press the [LEFT] [RIGHT] [UP] [DOWN] [HOME] [END] keys to navigate.</p>
		</div>
	</div>
</body>

</html>
