<!doctype html>
<html lang="en">
<head>
    <title>Tree - Auto Collapse</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Auto Collapse" />
    <meta name="keywords" content="" />

    <link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.wijmo-open.2.1.4.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.wijmo.wijtree.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.wijmo-open.all.2.1.4.min.js" type="text/javascript"></script>
    <script src="../../Wijmo/jquery.wijmo.wijtree.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">
        var opts = {
            showCheckBoxes: true,
            nodes: [
            {
                text: "Data node 1",
                expanded: true,
                selected: true, 
                nodes: [
                     {
                         text: "Data node 1.1", 
                         nodes:[
                            {
                                text: "Data node 1.1.1"
                            },
                            {
                                text: "Data node 1.1.2"
                            },
                            {
                                text: "Data node 1.1.3"
                            }
                         ]
                     },
                     {
                         text: "Data node 1.2" 
                     }
                ] },
            { 
                text: "Data node 2" 
            },
            {
                text: "Data node 3",
                nodes: [
                            {
                                text: "Data node 3.1"
                            },
                            {
                                text: "Data node 3.2"
                            },
                            {
                                text: "Data node 3.3"
                            }
                         ]
            }
        ]
        };
        $(document).ready(function () {
            var tv = $("#tree").wijtree(opts);
        });       
    </script>
</head>

    <div class="container">
        <div class="header">
            <h2>
                Auto Collapse</h2>
        </div>

            <!-- Begin demo markup -->
            <div>
                <ul id="tree">
                    
                </ul>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample illustrates the autocollapse feature of the wijtree widget. To enable autocollapse, set the autoCollapse option to true.
            </p>
        </div>
    </div>
</body>
</html>
