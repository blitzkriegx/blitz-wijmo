<head>

    <link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    
    <script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <script src="../../external/globalize.min.js" type="text/javascript"></script>

    <script src="../../wijmo/jquery.wijmo.raphael.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijchartcore.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijbubblechart.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#wijbubblechart").wijbubblechart({
                axis: {
                    y: {
                        text: "Total Hardware"

                    },
                    x: {
                        text: ""
                    }
                },
                hint: {
                    content: function () {
                        return 'x:' + this.x + ',y:' + this.y + ",y1:" + this.data.y1;
                    }
                },
                header: {
                    text: "Wealth & Health of Nations"
                },
                seriesList: [{
                    label: "China",
                    legendEntry: true,
                    data: { x: [73], y: [7931], y1: [1340] }
                }, {
                    label: "India",
                    legendEntry: true,
                    data: { x: [65], y: [2972], y1: [1150] }
                }, {
                    label: "USA",
                    legendEntry: true,
                    data: { x: [78], y: [42066], y1: [309] }
                }, {
                    label: "Japan",
                    legendEntry: true,
                    data: { x: [83], y: [30866], y1: [126] }
                }, {
                    label: "Russia",
                    legendEntry: true,
                    data: { x: [69], y: [14318], y1: [140] }
                }, {
                    label: "Congo",
                    legendEntry: true,
                    data: { x: [48], y: [374], y1: [72] }
                }, {
                    label: "South Africa",
                    legendEntry: true,
                    data: { x: [52], y: [9284], y1: [43] }
                }]
              });
        });
    </script>
</head>

            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>This sample shows how to use wijbubblechart to create a simple bubble chart.</p>
        </div>
    </div>
</body>
