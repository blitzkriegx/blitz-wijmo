<!doctype html>
<html lang="en">
<head>
	<title>Knockout - Editor</title>
	<link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
	<link href="../../themes/wijmo/jquery.wijmo-open.2.1.4.css" rel="stylesheet" type="text/css" />
	<link href="../../themes/wijmo/jquery.wijmo.wijribbon.css" rel="stylesheet" type="text/css" />
	<link href="../../themes/wijmo/jquery.wijmo.wijeditor.css" rel="stylesheet" type="text/css" />
	<script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
	<script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="../../external/jquery.wijmo-open.all.2.1.4.min.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijribbon.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijeditor.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout-2.0.0.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout.wijmo.js" type="text/javascript"></script>
	<script type="text/javascript">
		//Create ViewModel
		var viewModel = function () {
			var self = this;
			self.disabled = ko.observable(false);
			self.editorMode = ko.observable('wysiwyg');
			self.showPathSelector = ko.observable(true);
			self.mode = ko.observable('ribbon');
			self.showFooter = ko.observable(true);
		};

		//Bind ViewModel
		$(document).ready(function () {
			var vm = new viewModel();
			ko.applyBindings(vm);
		});
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Editor</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<textarea id="wijeditor" style="width: 800px; height: 600px;" data-bind="wijeditor: { disabled: disabled, editorMode: editorMode, 
				showPathSelector: showPathSelector, mode: mode, showFooter: showFooter, }"></textarea>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				<div>
					disabled:<input type="checkbox" data-bind="checked: disabled" />
				</div>
				<div>
					editorMode:<select data-bind="value: editorMode">
						<option value="wysiwyg">wysiwyg</option>
						<option value="code">code</option>
						<option value="split">split</option>
					</select>
				</div>
				<div>
					showPathSelector:<input type="checkbox" data-bind="checked: showPathSelector" />
				</div>
				<div>
					mode:<select data-bind="value: mode">
						<option value="ribbon">ribbon</option>
						<option value="simple">simple</option>
						<option value="bbcode">bbcode</option>
					</select>
				</div>
				<div>
					showFooter:<input type="checkbox" data-bind="checked: showFooter" />
				</div>
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
				Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets can be used with Knockout declarative syntax.
			</p>
		</div>
	</div>
</body>
</html>
