<!doctype html>
<html lang="en">
<head>
	<title>Knockout - Splitter</title>
	<link href="../../../../Wijmo-Open/development-bundle/themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
	<link href="../../../../Wijmo-Open/development-bundle/themes/wijmo/jquery.wijmo.wijsplitter.css" rel="stylesheet" type="text/css" />
	<script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/jquery.bgiframe-2.1.3-pre.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/wijmo/jquery.wijmo.wijutil.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/wijmo/jquery.wijmo.wijsplitter.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout-2.0.0.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout.wijmo.js" type="text/javascript"></script>
	<style type="text/css">
		.splitterContainer
		{
			height: 210px;
		}
		
		#vsplitter, #hsplitter
		{
			width: 200px;
			height: 200px;
		}
		
		.layout
		{
			float: left;
		}
	</style>
	<script type="text/javascript">
		//Create ViewModel
		var viewModel = function () {
			var self = this;
			self.disabled = ko.observable(false);
			self.showExpander = ko.observable(true);
			self.splitterDistance = ko.observable(100);
		};

		//Bind ViewModel
		$(document).ready(function () {
			var vm = new viewModel();
			ko.applyBindings(vm);
		});
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Splitter</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<div class="splitterContainer">
				<div class="layout">
					<h3>Vertical</h3>
					<div id="vsplitter" data-bind="wijsplitter: {disabled: disabled, showExpander: showExpander, splitterDistance: splitterDistance }">
						<div>
							panel1
						</div>
						<div>
							panel2
						</div>
					</div>
				</div>
				<div class="layout" style="width: 100px;">
					&nbsp;</div>
				<div class="layout">
					<h3>Horizontal</h3>
					<div id="hsplitter" data-bind="wijsplitter: {orientation: 'horizontal', disabled: disabled, showExpander: showExpander, splitterDistance: splitterDistance }">
						<div>
							panel1
						</div>
						<div>
							panel2
						</div>
					</div>
				</div>
			</div>
			<div style="height: 100px;"></div>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				<div>
					disabled:<input type="checkbox" data-bind="checked: disabled" />
				</div>
				<div>
					showExpander:<input type="checkbox" data-bind="checked: showExpander" />
				</div>
				<div>
					splitterDistance:<input type="text" data-bind="value: splitterDistance" />
				</div>
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
				Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets can be used with Knockout declarative syntax.
			</p>
		</div>
	</div>
</body>
</html>

	<div>
	</div>
</body>
</html>
