<!doctype html>
<html lang="en">
<head>
	<title>Knockout - Rating</title>
	<link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
	<link href="../../themes/wijmo/jquery.wijmo.wijrating.css" rel="stylesheet" type="text/css" />
	<script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijrating.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout-2.0.0.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout.wijmo.js" type="text/javascript"></script>
	<script type="text/javascript">
		//Create ViewModel
		var viewModel = function () {
			var self = this;
			self.val = ko.observable(3);
			self.min = ko.observable(null);
			self.max = ko.observable(null);
			self.disabled = ko.observable(false);
			self.count = ko.observable(5);
			self.totalValue = ko.observable(5);
			self.split = ko.observable(1);
		};

		//Bind ViewModel
		$(document).ready(function () {
			var vm = new viewModel();
			ko.applyBindings(vm);
		});
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Rating</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<div data-bind="wijrating: { value: val, min: min, max: max, disabled: disabled, count: count, totalValue: totalValue,
				split: split }">
			</div>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				<div>
					disabled:<input type="checkbox" data-bind="checked: disabled" />
				</div>
				<div>
					value:<input type="text" data-bind="value: val" />
				</div>
				<div>
					min:<input type="text" data-bind="value: min" />
				</div>
				<div>
					max:<input type="text" data-bind="value: max" />
				</div>
				<div>
					count:<input type="text" data-bind="value: count" />
				</div>
				<div>
					totalValue:<input type="text" data-bind="value: totalValue" />
				</div>
				<div>
					split:<input type="text" data-bind="value: split" />
				</div>
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
				Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets can be used with Knockout declarative syntax.
			</p>
		</div>
	</div>
</body>
</html>
