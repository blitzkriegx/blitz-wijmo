<!doctype html>
<html lang="en">

	<link href="../../themes/wijmo/jquery.wijmo.wijgallery.css" rel="stylesheet" type="text/css" />

	<script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
	<script src="../../external/jquery.wijmo-open.all.2.1.4.min.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijcarousel.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijpager.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijgallery.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout-2.0.0.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout.wijmo.js" type="text/javascript"></script>
	<script type="text/javascript">
		//Create ViewModel
		var viewModel = function () {
			var self = this;
			self.disabled = ko.observable(false);
			self.autoPlay = ko.observable(false);
			self.showTimer = ko.observable(true);
			self.interval = ko.observable(5000);
			self.showCaption = ko.observable(true);
			self.showCounter = ko.observable(true);
			self.showPager = ko.observable(false);
			self.thumbsDisplay = ko.observable(5);
		};

		//Bind ViewModel
		$(document).ready(function () {
			var vm = new viewModel();
			ko.applyBindings(vm);
		});
	</script>
</head>
