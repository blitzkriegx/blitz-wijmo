<!doctype html>
<html lang="en">
<head>
	<title>Knockout - Tooltip</title>
	<link href="../../../../Wijmo-Open/development-bundle/themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
	<link href="../../../../Wijmo-Open/development-bundle/themes/wijmo/jquery.wijmo.wijtooltip.css" rel="stylesheet" type="text/css" />
	<script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/jquery.bgiframe-2.1.3-pre.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/wijmo/jquery.wijmo.wijutil.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/wijmo/jquery.wijmo.wijtooltip.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout-2.0.0.js" type="text/javascript"></script>
	<script src="../../../../Wijmo-Open/development-bundle/external/knockout.wijmo.js" type="text/javascript"></script>
	<script type="text/javascript">
		//Create ViewModel
		var viewModel = function () {
			var self = this;
			self.disabled = ko.observable(false);
			self.closeBehavior = ko.observable('auto');
			self.triggers = ko.observable('hover');
			self.mouseTrailing = ko.observable(true);
			self.showCallout = ko.observable(true);
			self.calloutFilled = ko.observable(true);
			self.modal = ko.observable(false);
			self.showDelay = ko.observable(150);
			self.hideDelay = ko.observable(150);
		};

		//Bind ViewModel
		$(document).ready(function () {
			var vm = new viewModel();
			ko.applyBindings(vm);
		});
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Tooltip</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<div style="width: 100px;height: 50px; background-color: red;" title="tooltip" data-bind="wijtooltip: {disabled: disabled, closeBehavior: closeBehavior, mouseTrailing: mouseTrailing, triggers: triggers,
				showCallout: showCallout, showDelay: showDelay, hideDelay: hideDelay, calloutFilled: calloutFilled, modal: modal}">
				show tooltip
			</div>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				<div>
					disabled:<input type="checkbox" data-bind="checked: disabled" />
				</div>
				<div>
					closeBehavior:<select data-bind="value: closeBehavior">
						<option value="auto">auto</option>
						<option value="none">none</option>
						<option value="sticky">sticky</option>
					</select>
				</div>
				<div>
					mouseTrailing:<input type="checkbox" data-bind="checked: mouseTrailing" />
				</div>
				<div>
					showCallout:<input type="checkbox" data-bind="checked: showCallout" />
				</div>
				<div>
					calloutFilled:<input type="checkbox" data-bind="checked: calloutFilled" />
				</div>
				<div>
					modal:<input type="checkbox" data-bind="checked: modal" />
				</div>
				<div>
					triggers:<select data-bind="value: triggers">
						<option value="hover">hover</option>
						<option value="click">click</option>
						<option value="focus">focus</option>
						<option value="rightClick">rightClick</option>
						<option value="custom">custom</option>
					</select>
				</div>
				<div>
					showDelay:<input type="text" data-bind="value: showDelay" />
				</div>
				<div>
					hideDelay:<input type="text" data-bind="value: hideDelay" />
				</div>
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
				Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets can be used with Knockout declarative syntax.
			</p>
		</div>
	</div>
</body>
</html>
