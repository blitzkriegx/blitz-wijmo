<!doctype html>
<html lang="en">
<head>
    <title>BarChart - Overview</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    
    <script src="../../external/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <script src="../../external/globalize.min.js" type="text/javascript"></script>
    <script src="../../external/raphael-min.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.raphael.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijchartcore.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijbarchart.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">
    	$(document).ready(function () {

var dataWest = [{
    Device: 'Desktops',
    Count: 5
}, {
    Device: 'Notebooks',
    Count: 3
}, {
    Device: 'Tablets',
    Count: 7
}],

dataEast = [{
	Device: 'Desktops',
	Count: 1
}, {
	Device: 'Notebooks',
	Count: 6
}, {
	Device: 'Tablets',
	Count: 8
}],

dataCentral = [{
	Device: 'Desktops',
	Count: 2
}, {
	Device: 'Notebooks',
	Count: 4.5
}, {
	Device: 'Tablets',
	Count: 2.5
}];




$("#wijbarchart").wijbarchart({
    seriesList: [{
    	dataSource: dataWest,
    	label: "West",
    	legendEntry: true,
    	data: { x: { bind: "Device" }, y: { bind: "Count"} }
    }, {
    	dataSource: dataEast,
    	label: "East",
    	legendEntry: true,
    	data: { x: { bind: "Device" }, y: { bind: "Count"} }
    }, {
    	dataSource: dataCentral,
    	label: "Central",
    	legendEntry: true,
    	data: { x: { bind: "Device" }, y: { bind: "Count"} }
    }]
});


    	});
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijbarchart" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->

            </div>
        </div>
        <div class="footer demo-description">
           
        </div>
    </div>
</body>
</html>
